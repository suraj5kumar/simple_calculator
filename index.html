<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Calculator Body -->
  <div id="calculator">

    <!-- Calculator Screen -->
    <div class="display">
      <input type="text" id="result" readonly>
    </div>

    <!-- Input, Function, and Operator Buttons -->
    <div class="buttons">
      <button class="number" id="c">C</button>
      <button class="number" id="percent">%</button>
      <button class="number" id="backspace"><i class="fa-solid fa-delete-left" style="color: #ffffff"></i></button>
      <button class="number" id="divide">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="number" id="multiply">X</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="number" id="subtract">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number" id="add">+</button>
      <button class="number">00</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <button class="number" id="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/950775d5e9.js" crossorigin="anonymous"></script>
</body>

</html>
